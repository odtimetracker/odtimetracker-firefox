<html>
  <head>
    <title>odTimeTracker</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="ProjectAutocomplete.js"></script>
  </head>
  <body>
    <h1>odTimeTracker</h1>
    <form id="startForm">
      <fieldset>
        <legend>Start Activity</legend>
        <input type="hidden" id="startForm-projectId" value="">
        <div class="form-row">
          <input type="text" id="startForm-name" value="" class="input" placeholder="Name&hellip;">
        </div>
        <div class="form-row">
          <input type="text" id="startForm-project" value="" class="input" placeholder="Project name&hellip;">
        </div>
        <div class="form-row">
          <input type="text" id="startForm-tags" value="" class="input" placeholder="Tag1,Tag2,&hellip;">
        </div>
        <div class="form-row">
          <textarea type="text" id="startForm-desc" value="" class="input" placeholder="Description&hellip;"></textarea>
        </div>
        <div class="form-row">
          <input type="submit" id="startForm-submit" value="Start activity">
        </div>
      </fieldset>
    </form><!--/ #startForm -->
    <form id="stopForm" class="hide">
      <div id="runningActivity"></div>
        <div class="form-row">
          <input type="submit" id="stopForm-submit" value="Stop activity">
        </div>
    </form><!--/ #stopForm -->
  </body>
</html>
